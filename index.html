<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drop down menu</title>
</head>
<body>
    <nav class="main-nav">
        <button class="ham-btn">
            <a href="#">
                <svg width="30" height="30" class="ham-svg">
                    <path d="M0,5 30,5" stroke="#fff" stroke-width="3"/>
                    <path d="M0,14 30,14" stroke="#fff" stroke-width="3"/>
                    <path d="M0,23 30,23" stroke="#fff" stroke-width="3"/>
                </svg>
                <svg width="30" height="30" class="close-svg no-display">
                    <path d="M0,1 30,30" stroke="#fff" stroke-width="3"/>
                    <path d="M0,30 30,1" stroke="#fff" stroke-width="3"/>
                </svg>
            </a>
        </button>
    </nav>
    <div class="wrapper">
        <div class="menu invisible">
            <ul class="menu-ul">
                <li><a href="#" class="menu-a">Option 1</a></li>
                <li><a href="#" class="menu-a">Option 2</a></li>
                <li><a href="#" class="menu-a">Option 3</a></li>
                <li><a href="#" class="menu-a">Option 4</a></li>
                <li><a href="#" class="menu-a">Option 5</a></li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
